<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div>
        <h1>Sign Up</h1><br>
        <form id="reg-form">
            <div class="form-group form-outline mb-4">
                <label>Name</label>
                <input id="name" type="text" placeholder="Name" class="form-control"><br>
            </div>
            <div class="form-group form-outline mb-4">
                <label>Email</label>
                <input id="email" type="text" placeholder="Email" class="form-control"><br>
            </div>
            <div class="form-group form-outline mb-4">
                <label>Password</label><br>
                <input id="password" type="password" placeholder="Password atleast 7 characters" class="form-control">
            </div>
            <button type="submit" class="btn btn-outline-primary">
                Sign Up
            </button>
        </form>
    </div>
    <script src="./js/sign-up.js">
    </script>
</body>
</html>
